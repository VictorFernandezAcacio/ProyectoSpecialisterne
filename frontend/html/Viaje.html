<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Viaje.css">
  <link rel="stylesheet" href="../css/barra_superior.css">
  <script src="../js/Viaje.js" defer></script>
  <title>Viaje</title>
</head>
<body>
  <!-- Barra superior -->
  <div id="barra_superior">
    <a href="Inicio.html"><img id="logo" src="../img/logo.png" alt="logo"></a>
    <div id="hueco_buscador"></div>
    <div id="div_derecha_barra_superior">
      <a href="pagina_historial.html"><button>RESERVAS</button></a>
      <a href="Inicio de sesion.html"><button>Iniciar Sesion</button></a>
    </div>
  </div>
  <div id="espacio_barra_superior"></div>

  <!-- Banner arriba -->
  <div id="banner">
    <div id="texto_banner">
      <h1 id="titulo_banner">Detalles del Viaje</h1>
      <p>Explora la experiencia completa de tu destino</p>
    </div>
  </div>

  <!-- Información del viaje -->
  <section id="toda_informacion">
    <div id="div_img"><img src="" alt="Imagen del viaje" id="imagen_viaje"></div>
    <div id="informacion_viaje">
      <span id="descripcion_viaje"></span>
      <div id="titulo_estrellas_precio">
        <div>
          <div><span id="titulo_viaje"></span></div>
          <div><span id="estrellas_viaje"></span></div>
        </div>
        <div>
          <div><span id="precio_viaje"></span></div>
          <button>Comprar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Reseñas -->
  <section id="resenas">
    <div id="contenedor_linea">
      <div id="contenedor_superior_linea">
        <div></div>
        <div id="titulo_resena">RESENAS</div>
        <button onclick="MostrarVentanaResena()" id="btn_nueva_resena">Nueva Resena</button>
      </div>
      <div id="linea"></div>
    </div>
    <div id="contenedor_resenas"></div>

    <!-- Ventana nueva reseña -->
    <div id="alerta_resena">
      <div class="contenido_alerta_borrar">
        <label for="fecha_resena">Fecha: </label>
        <input type="date" id="fecha_resena" name="fecha_resena">
        <label for="estrellas_resena">Estrellas: </label>
        <input type="number" id="estrellas_resena" name="estrellas_resena" min="1" max="5" value="0"><br><br>
        <textarea name="comentario" id="comentario_resena" maxlength="500"></textarea><br><br>
        <button onclick="Resenar()">Resenar</button><br><br>
        <button onclick="QuitarVentanaResena()">Cancelar</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bug Travel. Todos los derechos reservados.</p>
    <p>Contacto: info@miempresa.com | Tel: +34 600 123 456</p>
    <p>Direccion: Calle Ejemplo 123, Barcelona, Espana</p>
    <div class="redes">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
