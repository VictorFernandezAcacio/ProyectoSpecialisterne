<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href= "pagina_registro.css">
    <script src="/pagina_registro.js"></script>
</head>
<body><div>
    <div id="header">
        <div>Logo</div>
        <div>Usuario</div>
    </div>
    </div>
        <div>
            <div id="registro">
                <div style="width: 70%;">
                    <div class="divs_registro">
                        <label label for="correo">Correo:</label>
                        <div><input type="text" id="correo" name="correo"><br></div>
                    </div>
                    <div class="divs_registro">
                        <label for="usuario">Usuario:</label>
                        <div><input type="text" id="usuario" name="usuario" maxlength="20"><br></div>
                    </div> 
                    <div class="divs_registro">
                        <label for="contraseña">Contraseña:</label>
                        <div><input type="password" id="contraseña" name="contraseña" maxlength="50"><br></div>
                    </div>
                    <div class="divs_registro">
                        <label label for="confirmar_contraseña">Confirme la contraseña:</label>
                        <div><input type="text" id="confirmar_contraseña" name="confirmar_contraseña" maxlength="50"><br></div>
                    </div>
                    <div class="divs_registro">
                        <label label for="fecha_de_nacimiento">Fecha de nacimiento</label>
                        <div><input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento"><br></div>
                    </div>
                </div>
            </div>           
                <div>
                    <button class= "boton_registrarse">REGISTRARSE</button>
                </div>       
        </div>
</div></body>
</html>
