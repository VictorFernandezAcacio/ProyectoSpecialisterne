<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../css/Inicio.css">

  <link rel="icon" type="image/png" href="../img/logo.png">
</head>
<body>
  <!-- Barra superior modular -->

    <form id="form_busqueda">
      <input type="text" id="origen" placeholder="Ciudad de origen">
      <input type="text" id="destino" placeholder="Ciudad de destino">
      <input type="date" id="fecha_inicio" placeholder="Fecha inicio">
      <input type="date" id="fecha_fin" placeholder="Fecha fin">
      <input type="number" id="precio_min" placeholder="Precio m√≠nimo (‚Ç¨)" min="0">
      <input type="number" id="precio_max" placeholder="Precio m√°ximo (‚Ç¨)" min="0">
      <select id="ordenar">
        <option value="">Ordenar por:</option>
        <option value="precio_asc">Precio (menor a mayor)</option>
        <option value="precio_desc">Precio (mayor a menor)</option>
        <option value="rese√±as">Mejor valorados</option>
      </select>
      <button type="submit" id="buscar">Buscar</button>
    </form>
  </section>

  <!-- Bloques de viajes -->
  <section id="viajes_destacados">

    <form id="form_viaje">

      <input type="text" id="nombre" placeholder="Nombre" required>
      <textarea id="descripcion" placeholder="Descripci√≥n"></textarea>
      <input type="date" id="fecha_inicio" required>
      <input type="date" id="fecha_fin" required>
      <input type="text" id="origen" placeholder="Origen" required>
      <input type="text" id="destino" placeholder="Destino" required>
      <input type="number" id="precio" placeholder="Precio" required>
      <input type="number" id="plazas_disponibles" placeholder="Plazas disponibles" required>
      <input type="number" id="descuento" placeholder="ID descuento">
      <input type="number" id="id_transporte" placeholder="ID transporte">
      <input type="text" id="imagen" placeholder="Nombre de la imagen (ej: Asturias.jpg)" required>
      
      <button type="submit" id="btn_guardar">Crear viaje</button>
      <button type="button" id="btn_eliminar" style="display:none;">Eliminar viaje</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bug Travel. Todos los derechos reservados.</p>
    <p>Contacto: info@miempresa.com | Tel: +34 600 123 456</p>

  </footer>

  <!-- Scripts -->
  <script type="module" src="../js/firebaseConfig.js"></script>
  <script type="module" src="../js/descuentos.js"></script>

  <!-- Inyecci√≥n de barra superior -->
