<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Perfil.css">
    <link rel="stylesheet" href="../css/barra superior.css">
    <script src="../js/Perfil.js"></script>
    <title>Perfil</title>
</head>
<body>
    <div id="barra_superior">
        <img id="logo" src="" alt="logo">
        <div id="hueco_buscador"></div>
        <div id="div_derecha_barra_superior">
            <a href="Historial.html"><button>RESERVAS</button></a>
            <a href="Inicio de sesión.html"><button>Iniciar Sesión</button></a>
        </div>
    </div>
    <div id="espacio_barra_superior"></div>
    <div class="centrar">
        <div id="información">
            <div class="divs_inputs">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo"><br>
            </div>
            <div class="divs_inputs">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" maxlength="20"><br>
            </div>
            <div class="divs_inputs">
                <label for="can_contraseña">Cambiar Contraseña:</label>
                <input type="text" id="can_contraseña" name="can_contraseña" maxlength="50"><br>
            </div>
            <div class="divs_inputs">
                <label for="con_contraseña">Confirmar Contraseña:</label>
                <input type="text" id="con_contraseña" name="con_contraseña" maxlength="50"><br>
            </div>
            <div class="divs_inputs">
                <label for="cumpleaños">Cumpleaños:</label>
                <input type="date" id="cumpleaños" name="cumpleaños" maxlength="50"><br>
            </div>
        </div>
    </div>
    <div class="centrar">
        <button id="btn_borrar" onclick="Mostrar_Ventana_Borrar()">BORRAR</button>
    </div>
    <div id="alerta_borrar">
        <div class="contenido_alerta_borrar">
            <p>Para borrar la cuenta se debe escribir la contraseña.</p>
            <input type="text" id="borrar_cuenta" name="borrar_cuenta"><br>
            <button onclick="">BORRAR</button><br><br>
            <button onclick="Quitar_Ventana_Borrar()">Cancelar</button>
        </div>
    </div>
</body>
</html>
